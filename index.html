<!-- 音乐播放器 -->
<section id="music" class="bg-gradient-to-br from-primary/10 to-secondary/10 rounded-2xl p-8 mb-16">
    <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-8 text-center">音乐播放器</h2>
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <div class="relative h-64 md:h-auto">
                <img id="album-cover" src="https://picsum.photos/id/1074/600/600" alt="专辑封面" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end">
                    <div class="p-6 text-white">
                        <h3 id="song-title" class="text-xl font-bold">Summer Memories</h3>
                        <p id="song-artist" class="text-sm text-white/80">Music For Life</p>
                    </div>
                </div>
                <!-- 播放状态指示器 -->
                <div id="play-indicator" class="absolute inset-0 flex items-center justify-center bg-black/30 opacity-0 transition-opacity duration-300">
                    <div class="w-16 h-16 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center">
                        <i class="fa fa-play text-white text-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="p-6 flex flex-col justify-between">
                <div>
                    <div class="mb-4">
                        <div class="flex justify-between text-sm text-gray-500 mb-1">
                            <span id="current-time">0:00</span>
                            <span id="duration">3:45</span>
                        </div>
                        <div class="h-1.5 bg-gray-200 rounded-full overflow-hidden cursor-pointer group" id="progress-container">
                            <div id="progress-bar" class="h-full bg-primary w-0 relative transition-all duration-150">
                                <div id="progress-handle" class="absolute right-0 top-1/2 transform -translate-y-1/2 -translate-x-1/2 w-3.5 h-3.5 bg-white rounded-full shadow-md opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <button id="shuffle" class="text-gray-500 hover:text-primary transition-colors p-2 rounded-full hover:bg-gray-100" title="随机播放">
                        <i class="fa fa-random text-xl"></i>
                    </button>
                    <button id="prev" class="text-gray-500 hover:text-primary transition-colors p-2 rounded-full hover:bg-gray-100" title="上一首">
                        <i class="fa fa-step-backward text-xl"></i>
                    </button>
                    <button id="play-pause" class="bg-primary hover:bg-primary/90 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-md transition-all transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" title="播放/暂停">
                        <i class="fa fa-play text-xl"></i>
                    </button>
                    <button id="next" class="text-gray-500 hover:text-primary transition-colors p-2 rounded-full hover:bg-gray-100" title="下一首">
                        <i class="fa fa-step-forward text-xl"></i>
                    </button>
                    <button id="repeat" class="text-gray-500 hover:text-primary transition-colors p-2 rounded-full hover:bg-gray-100 relative" title="循环模式">
                        <i class="fa fa-repeat text-xl"></i>
                        <span id="repeat-status" class="absolute text-[10px] top-0 right-0 hidden">1</span>
                    </button>
                </div>
                <div class="mt-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-gray-500">音量</span>
                        <div class="flex items-center">
                            <button id="mute" class="text-gray-500 hover:text-primary transition-colors mr-2" title="静音">
                                <i class="fa fa-volume-up"></i>
                            </button>
                            <div class="h-1.5 bg-gray-200 rounded-full w-24 cursor-pointer group" id="volume-container">
                                <div id="volume-bar" class="h-full bg-gray-400 w-3/4 rounded-full relative">
                                    <div id="volume-handle" class="absolute right-0 top-1/2 transform -translate-y-1/2 -translate-x-1/2 w-3 h-3 bg-white rounded-full shadow-md opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 播放列表 -->
        <div class="border-t border-gray-100 p-4">
            <div class="flex justify-between items-center mb-3">
                <h4 class="font-medium">播放列表</h4>
                <div class="flex items-center text-sm">
                    <span id="playlist-count" class="text-gray-500 mr-2">3 首歌曲</span>
                    <button id="expand-playlist" class="text-primary hover:text-primary/80 transition-colors">
                        <i class="fa fa-chevron-down"></i>
                    </button>
                </div>
            </div>
            <ul id="playlist" class="space-y-2 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                <li class="p-2 rounded-lg bg-primary/5 flex items-center cursor-pointer hover:bg-primary/10 transition-colors" data-index="0">
                    <span class="mr-3 text-primary">1</span>
                    <div class="flex-1">
                        <span class="font-medium">Summer Memories</span>
                        <span class="text-sm text-gray-500 ml-2">Music For Life</span>
                    </div>
                    <span class="text-sm text-gray-500">3:45</span>
                    <div class="ml-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button class="text-gray-400 hover:text-primary" title="移除">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </li>
                <li class="p-2 rounded-lg flex items-center cursor-pointer hover:bg-primary/10 transition-colors" data-index="1">
                    <span class="mr-3 text-gray-400">2</span>
                    <div class="flex-1">
                        <span class="font-medium">Ocean Waves</span>
                        <span class="text-sm text-gray-500 ml-2">Relaxing Sounds</span>
                    </div>
                    <span class="text-sm text-gray-500">4:20</span>
                    <div class="ml-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button class="text-gray-400 hover:text-primary" title="移除">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </li>
                <li class="p-2 rounded-lg flex items-center cursor-pointer hover:bg-primary/10 transition-colors" data-index="2">
                    <span class="mr-3 text-gray-400">3</span>
                    <div class="flex-1">
                        <span class="font-medium">Morning Coffee</span>
                        <span class="text-sm text-gray-500 ml-2">Acoustic Sessions</span>
                    </div>
                    <span class="text-sm text-gray-500">3:15</span>
                    <div class="ml-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button class="text-gray-400 hover:text-primary" title="移除">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </li>
            </ul>
            <!-- 添加音乐按钮 -->
            <div class="mt-3 text-center">
                <button id="add-music" class="text-primary hover:text-primary/80 text-sm font-medium flex items-center mx-auto">
                    <i class="fa fa-plus-circle mr-1"></i> 添加音乐
                </button>
            </div>
        </div>
    </div>
</section>
