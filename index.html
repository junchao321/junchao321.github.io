---
layout: default
title: 首页
---

<!-- 旅行风景轮播图 -->
<section class="hero-slider">
  <div class="slides">
    <div class="slide">
      <img src="{{ '/images/travel1.jpg' | relative_url }}" alt="旅行风景1" />
      <div class="caption">海边日出</div>
    </div>
    <div class="slide">
      <img src="{{ '/images/travel2.jpg' | relative_url }}" alt="旅行风景2" />
      <div class="caption">山间小溪</div>
    </div>
    <div class="slide">
      <img src="{{ '/images/travel3.jpg' | relative_url }}" alt="旅行风景3" />
      <div class="caption">城市夜景</div>
    </div>
  </div>
</section>

<!-- 最新文章列表 -->
<section class="latest-posts">
  <h2>最新文章</h2>
  <ul>
    {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
    {% endfor %}
  </ul>
  <a href="{{ '/archives' | relative_url }}" class="more">更多归档 »</a>
</section>

<!-- 视频示例区域 -->
<section class="video-sample">
  <h2>旅行视频示例</h2>
  <div class="video-container">
    <!-- 如果你有自己上传到 YouTube 或 Bilibili 的视频链接，可以直接替换下面 iframe src -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/ScMzIvxBSi4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</section>
