<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的旅行日记</h1>
        <nav>
            <ul>
                <li><a href="#gallery">风景</a></li>
                <li><a href="#comments">评论</a></li>
                <li><a href="#music">音乐</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>旅行风景</h2>
        <div class="gallery">
            <!-- 图片和视频展示 -->
        </div>
    </section>

    <section id="comments">
        <h2>评论区</h2>
        <div class="comments">
            <!-- 评论展示 -->
        </div>
        <form id="comment-form">
            <textarea id="comment-input" placeholder="留下你的足迹..."></textarea>
            <button type="submit">提交</button>
        </form>
    </section>

    <section id="music">
        <h2>音乐播放器</h2>
        <div id="player">
            <!-- 音乐播放器 -->
        </div>
    </section>

    <footer>
        <p>© 2025 我的旅行博客</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
