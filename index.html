<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的旅行博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .hero {
            background-image: url('https://picsum.photos/id/1015/1920/1080');
            background-size: cover;
            background-position: center;
            height: 50vh;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3em;
            font-weight: bold;
        }
        .audio-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-primary">我的旅行博客</a>
            <div class="space-x-4">
                <a href="#posts" class="text-lg hover:text-blue-500">文章</a>
                <a href="#gallery" class="text-lg hover:text-blue-500">图片 & 视频</a>
                <a href="#music" class="text-lg hover:text-blue-500">音乐</a>
                <a href="#comments" class="text-lg hover:text-blue-500">留言</a>
            </div>
        </nav>
    </header>

    <!-- 英雄区域 -->
    <section class="hero">
        <div>
            <h1>探索世界，分享旅行</h1>
            <p>记录美丽的风景，沉浸在旅行与音乐的世界里。</p>
        </div>
    </section>

    <!-- 文章部分 -->
    <section id="posts" class="container mx-auto my-12 p-4">
        <h2 class="text-3xl font-bold text-center mb-8">最新文章</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- 文章卡片 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="https://picsum.photos/500/300" alt="旅行照片" class="w-full h-48 object-cover mb-4">
                <h3 class="text-xl font-semibold mb-2">夏日的海滩之旅</h3>
                <p>这个夏天，我去了海滩，享受了阳光与沙滩。这里是我旅行的点滴，充满了笑声与欢乐。</p>
                <a href="#" class="text-blue-500 mt-4 inline-block">阅读更多</a>
            </div>
            <!-- 其他文章卡片同上 -->
        </div>
    </section>

    <!-- 音乐播放器部分 -->
    <section id="music" class="bg-gray-100 py-12">
        <h2 class="text-3xl font-bold text-center mb-8">音乐播放器</h2>
        
        <div class="container mx-auto text-center">
            <!-- 上传本地音频文件 -->
            <input type="file" id="file-input" accept="audio/*" class="mb-4 p-2 border rounded-md text-lg">
            <div class="audio-container">
                <audio id="audio-player" controls>
                    您的浏览器不支持音频元素。
                </audio>
            </div>

            <!-- 默认播放来自 GitHub Releases 的音频 -->
            <h3 class="mt-6 text-xl font-semibold">默认播放音频 (GitHub Releases)</h3>
            <div class="audio-container">
                <audio id="github-audio-player" controls>
                    <source src="https://github.com/junchao321/junchao321.github.io/releases/download/music_v1.0/cyberlume.-.Bloom.Once.for.You.mp3" type="audio/mp3">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
        </div>
    </section>

    <!-- 图片和视频部分 -->
    <section id="gallery" class="container mx-auto my-12 p-4">
        <h2 class="text-3xl font-bold text-center mb-8">旅行风景</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 图片卡片 -->
            <div class="relative">
                <img src="https://picsum.photos/500/300" alt="风景图片" class="w-full h-48 object-cover">
                <div class="absolute top-0 left-0 w-full h-full bg-black/50 text-white flex justify-center items-center opacity-0 hover:opacity-100 transition-opacity">
                    <i class="fa fa-search-plus text-4xl"></i>
                </div>
            </div>
            <!-- 其他图片卡片同上 -->
        </div>
    </section>

    <!-- 评论区 -->
    <section id="comments" class="bg-white py-12">
        <h2 class="text-3xl font-bold text-center mb-8">留言区</h2>
        <div class="container mx-auto max-w-2xl">
            <form id="comment-form">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700">昵称</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-md" placeholder="请输入你的昵称" required>
                </div>
                <div class="mb-6">
                    <label for="comment" class="block text-sm font-medium text-gray-700">评论内容</label>
                    <textarea id="comment" class="w-full px-4 py-2 border rounded-md" placeholder="分享你的想法..." required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md">提交评论</button>
            </form>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 我的旅行博客 | Designed by Your Name</p>
        </div>
    </footer>

    <script>
        // 获取文件输入框和音频播放器元素
        const fileInput = document.getElementById('file-input');
        const audioPlayer = document.getElementById('audio-player');
        const githubAudioPlayer = document.getElementById('github-audio-player');

        // 监听文件选择事件
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; // 获取选中的文件
            if (file) {
                const objectURL = URL.createObjectURL(file); // 创建一个指向文件的 URL
                audioPlayer.src = objectURL; // 将音频播放器的 src 设置为文件的 URL
                audioPlayer.play(); // 播放上传的文件
                githubAudioPlayer.pause(); // 暂停默认播放的音频
            }
        });
    </script>

</body>
</html>
