<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的旅行博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .hero {
            background-image: url('https://picsum.photos/id/1015/1920/1080');
            background-size: cover;
            background-position: center;
            height: 50vh;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3em;
            font-weight: bold;
        }
        .audio-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-primary">我的旅行博客</a>
            <div class="space-x-4">
                <a href="#posts" class="text-lg hover:text-blue-500">文章</a>
                <a href="#gallery" class="text-lg hover:text-blue-500">图片 & 视频</a>
                <a href="#music" class="text-lg hover:text-blue-500">音乐</a>
                <a href="#comments" class="text-lg hover:text-blue-500">留言</a>
            </div>
        </nav>
    </header>

    <!-- 英雄区域 -->
    <section class="hero">
        <div>
            <h1>探索世界，分享旅行</h1>
            <p>记录美丽的风景，沉浸在旅行与音乐的世界里。</p>
        </div>
    </section>

    <!-- 音乐播放器部分 -->
    <section id="music" class="bg-gray-100 py-12">
        <h2 class="text-3xl font-bold text-center mb-8">音乐播放器</h2>
        
        <div class="container mx-auto text-center">
            <!-- 上传本地音频文件 -->
            <input type="file" id="file-input" accept="audio/*" class="mb-4 p-2 border rounded-md text-lg">
            <div class="audio-container">
                <audio id="audio-player" controls>
                    您的浏览器不支持音频元素。
                </audio>
            </div>

            <!-- 默认播放来自 GitHub Releases 的音频 -->
            <h3 class="mt-6 text-xl font-semibold">默认播放音频 (GitHub Releases)</h3>
            <div class="audio-container">
                <audio id="github-audio-player" controls>
                    <source src="https://github.com/your-username/your-repository/releases/download/v1.0/song.mp3" type="audio/mp3">
                    您的浏览器不支持音频元素。
                </audio>
            </div>

            <!-- 播放列表控制 -->
            <div class="flex justify-center mt-8 space-x-4">
                <button id="prev" class="bg-blue-500 text-white p-2 rounded-full">
                    <i class="fa fa-step-backward"></i>
                </button>
                <button id="play-pause" class="bg-blue-500 text-white p-2 rounded-full">
                    <i class="fa fa-play"></i>
                </button>
                <button id="next" class="bg-blue-500 text-white p-2 rounded-full">
                    <i class="fa fa-step-forward"></i>
                </button>
            </div>
        </div>
    </section>

    <script>
        // 音乐播放列表
        const songs = [
            "https://github.com/junchao321/junchao321.github.io/releases/download/music_v1.0/cyberlume.-.Bloom.Once.for.You.mp3", // 第一首歌链接
            "https://github.com/junchao321/junchao321.github.io/releases/download/music_v1.0/cyberlume.-.Her.Song.Alone.mp3", // 第二首歌链接
            "https://github.com/your-username/your-repository/releases/download/v1.0/song3.mp3"  // 第三首歌链接
        ];
        
        let currentSongIndex = 0;  // 当前播放歌曲的索引
        const audioPlayer = document.getElementById("audio-player");
        const playPauseButton = document.getElementById("play-pause");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        // 加载当前歌曲
        function loadSong(index) {
            audioPlayer.src = songs[index];
            audioPlayer.play();
            playPauseButton.innerHTML = "<i class='fa fa-pause'></i>"; // 播放按钮改为暂停
        }

        // 播放/暂停按钮
        playPauseButton.addEventListener("click", () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.innerHTML = "<i class='fa fa-pause'></i>";
            } else {
                audioPlayer.pause();
                playPauseButton.innerHTML = "<i class='fa fa-play'></i>";
            }
        });

        // 上一首按钮
        prevButton.addEventListener("click", () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;  // 循环到上一首
            loadSong(currentSongIndex);
        });

        // 下一首按钮
        nextButton.addEventListener("click", () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;  // 循环到下一首
            loadSong(currentSongIndex);
        });

        // 当歌曲播放完时，自动播放下一首
        audioPlayer.addEventListener("ended", () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;  // 循环到下一首
            loadSong(currentSongIndex);
        });

        // 初始化播放
        loadSong(currentSongIndex);

        // 处理上传本地音频文件
        const fileInput = document.getElementById("file-input");
        fileInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file); // 创建本地文件 URL
                audioPlayer.src = objectURL;
                audioPlayer.play();
                playPauseButton.innerHTML = "<i class='fa fa-pause'></i>";
            }
        });
    </script>

</body>
</html>
